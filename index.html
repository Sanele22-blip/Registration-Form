<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-html-registration-form</title>
</head>
<body>
    <h1>Don't have an account? Sign up!</h1>
    <form class="sign-up-form">
        <input type="text" class="name-form"
        placeholder="Enter name & surname" 
        required
         />

        <input type="text" class="username-form"
        placeholder="Enter your username" 
        required
         />
        <input type="email" class="email=form"
        placeholder="Enter email address" 
        required 
        />
        <input type="password" class="password-form"
         placeholder="Enter your password" 
        required 
        />
        <input type="submit" value="Register"  class="submit-form"/>


    </form>
